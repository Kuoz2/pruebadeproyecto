<div id="ticket" >
    <section class="sheet">
<div class="centrarCaja">
        <div class="card ">
            <div class="centrado" >
        <h2>Botillería Poma</h2>
        <h2>Calama, Av Huaytiquina #947</h2>
        <h2>Rut:</h2>
        <h2>BOLETA ELECTRONICA No.</h2>
        <h2>Fecha:<span id="#fecha" ></span></h2>
        <h2>Hora: <span id="#horas" ></span>:<span id="#minutos"></span>:<span id="#segundos"></span><span id="#ampm"></span></h2>
            </div>
    <table >
        <thead style="font-size: xx-small;">
        <tr>
            <th class="cantidad">IVA</th>
            <th class="cantidad">PROD</th>
            <th class="cantidad">CAN</th>
            <th class="cantidad">$$</th>
        </tr>
        </thead>
        <tbody >
        <tr *ngFor="let product of item">
            <td class="precio">{{product.piva}}</td>
            <td class="precio">{{product.brand.bnombre}}{{product.pdescripcion}}</td>
            <td class="precio">{{product.quantity}}</td>
            <td class="precio">{{product.pvalor}}</td>
        </tr>

        <tr>
            <td class="cantidad"></td>
            <td class="producto">TOTAL</td>
            <td class="cantidad">${{totalPrices}}</td>
        </tr>
        <tr>
            <td class="cantidad"></td>
            <td class="cantidad">IMP</td>
            <td class="cantidad"></td>
        </tr>
        </tbody>
    </table>
            <canvas id="barcode" hidden ></canvas >
            <img src="" id="imagen">
    <p class="centrado" style="font-size: xx-small;">¡GRACIAS POR SU COMPRA!
    </div>
    </div>
    </section>
</div>

<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Agregar cantidad y DTE</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="boletaform" (submit)="guardarformato(boletaform)">
                <div class="form-group" >
                    <label for="DTE">Código</label>
                    <input formControlName="dtecode"  type="text" class="form-control" name="category" id="DTE">
                </div>
                <div class="form-group" >
                    <label for="cantidad">Cantidad de boletas</label>
                    <input formControlName="cantidad"  type="text" class="form-control" name="category" id="cantidad">
                </div>

                <button type="submit" class="btn btn-danger">Guardar</button>
            </form>
        </div>
    </div>
</div>
