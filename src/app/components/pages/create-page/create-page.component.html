
<div class="container ">
    <div class="card">
        <div class="card-header">
        </div>

        <form action="" >
            <div class="container">
                <div class="row justify-content-end" >

                    <div class="form-group">
                        Medio de pago:
                        <select [(ngModel)]='medio' id="mediodepago" name="mediodepago" (change)="cuandoelijo(medio)">
                            <option [ngValue]="f" *ngFor="let f of mediopago " [selected]="mediopago[f.id] ">{{f.mpnombre}}</option>
                        </select><br>
                    </div>
                    <div class="form-group" >
                        Efectivo: <input  [(ngModel)]='devolver' name="devolucion" id="devolucion" placeholder="0" type="text" size="10" (change)='realizardevolucion(vouch,devolver, filterpost)'><br>
                        Devoluci√≥n: ${{this.ejerciciodevolucion.toString()}}
                    </div>
                    <div class="col-4 form-group" >Total a cancelar:  <br>
                        <div class="card-body text-center">
                            <button type="submit" class="btn btn-lg btn-primary" (click)="realizarlaventa(voucher,vouch ,devolver,ejerciciodevolucion,medio)">Realizar pago</button>
                        </div>
                    </div>

                </div>

            </div>
        </form>
    </div>
</div>
