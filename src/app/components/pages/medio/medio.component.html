<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Agregar Medio</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="medioForm" (submit)="guardarmedio()">
                <div class="form-group" >
                    <label for="category">Medio pago</label>
                    <input formControlName="mpnombre"  type="text" class="form-control" name="category" id="category">
                </div>

                <button type="submit" class="btn btn-danger">Guardar</button>
            </form>
        </div>
    </div>
</div>
