
<div class="container">
        <div class="col-xs-4 col-md-6" *ngFor="let product of (Productos_lista | async |  busquedacategoriapp:encontrandoCategoriasApp | busquedaApp:encontrandoApp  )">
            <div class="card">
                <div class="card-body product-box">
                    <div class="img-wrapper">
                            <img [src]=" PurificandoLink(product.ppicture | tranformarImagen:product.ppicture) "   class="card-img" alt="arduino"  >
                            <div class="card-body">
                                <h5 class="card-title">{{product.pdescripcion}}</h5>
                                <p class="card-text">{{product.pdetalle}}</p>
                                <p class="card-text"><small class="text-muted">Precio: ${{product.pvalor}}</small></p>
                            </div>
                    </div>
                    <button type="button" class="btn btn-outline-primary btn-sm" (click)="addCart(product)">AÃ±adir</button>
                </div>
            </div>
        </div>
</div>
